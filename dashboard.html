<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzRewards - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Colour Scheme Variables --- */
        :root {
            --color-bg-main: #000000;          /* Primary: Black */
            --color-bg-section: #0D0D0D;       /* Deep Charcoal/Dark Grey */
            --color-bg-card: #1A1A1A;          /* Section Backgrounds and Cards */
            --color-accent-button: #FF7A00;    /* Bright Orange */
            --color-accent-hover: #FFA500;     /* Bright Orange (Lighter) */
            --color-heading: #FFC300;          /* Golden Yellow */
            --color-text-body: #FFFFFF;        /* Secondary: White */
            --color-text-subtle: #D0D0D0;      /* Light Grey */
            --color-text-error: #FF3333;       /* Red for errors/alerts */
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-body);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Header / User Info Card --- */
        .header-card {
            background-color: var(--color-bg-card);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h1 {
            color: var(--color-heading);
            font-size: 32px;
            margin: 0 0 5px 0;
            font-weight: 700;
        }

        .user-info p {
            color: var(--color-text-subtle);
            font-size: 14px;
            margin: 0;
        }

        .balance-box {
            background-color: var(--color-bg-section);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: right;
            border-left: 4px solid var(--color-accent-button);
        }

        .balance-box .label {
            font-size: 14px;
            color: var(--color-text-subtle);
            margin-bottom: 5px;
            display: block;
        }

        .balance-box .value {
            color: var(--color-accent-hover);
            font-size: 28px;
            font-weight: 600;
        }

        /* --- Grid Layout --- */
        .features-grid {
            display: grid;
            /* Adjust columns to handle 6 buttons (3x2 or flexible 6-wide) */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 20px;
        }

        /* --- Grid Button Styling --- */
        .grid-button {
            background-color: var(--color-bg-card);
            border-radius: 10px;
            padding: 25px 15px;
            text-align: center;
            text-decoration: none;
            color: var(--color-text-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s, transform 0.2s, border-color 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        /* Feature buttons are the ones that require activation check */
        .grid-button.feature:hover:not([disabled]) {
            background-color: var(--color-bg-section);
            border-color: var(--color-accent-button);
            transform: translateY(-5px);
        }
        
        /* Disabled state for non-activated users */
        .grid-button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .grid-button .icon {
            font-size: 36px;
            color: var(--color-accent-button);
            margin-bottom: 10px;
        }
        
        /* Specific styling */
        .grid-button.activate .icon {
            color: var(--color-heading);
        }
        
        .grid-button.logout .icon {
            color: var(--color-text-error);
        }
        
        .grid-button.withdraw .icon,
        .grid-button.referral .icon {
            color: var(--color-heading); 
        }


        /* --- Custom Modal Styling (for error alerts) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.85); 
            padding-top: 150px;
        }

        .modal-content {
            background-color: var(--color-bg-card);
            margin: auto;
            padding: 30px;
            border: 1px solid var(--color-accent-button);
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-icon {
            color: var(--color-accent-button);
            font-size: 40px;
            margin-bottom: 10px;
        }

        .modal-message {
            color: var(--color-text-body);
            margin: 15px 0 20px 0;
            font-size: 16px;
        }

        .modal-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--color-accent-button);
            color: var(--color-bg-main);
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <header class="header-card">
            <div class="user-info">
                <h1 id="userFullName">Welcome, Loading...</h1>
                <p id="userAccountId">Account ID: ---</p>
            </div>
            <div class="balance-box">
                <span class="label">Buzz Balance</span>
                <span class="value" id="userBalance">0.00</span>
            </div>
        </header>

        <section class="features-grid">
            
            <button class="grid-button feature withdraw" data-target="withdraw.html" data-requires-activation="true">
                <div class="icon"><i class="fas fa-hand-holding-usd"></i></div>
                Withdraw
            </button>
            
            <button class="grid-button feature referral" data-target="referral.html" data-requires-activation="true">
                <div class="icon"><i class="fas fa-users"></i></div>
                Referral Center
            </button>

            <button class="grid-button feature" data-target="advertise.html" data-requires-activation="true">
                <div class="icon"><i class="fas fa-bullhorn"></i></div>
                Advertise with Us
            </button>
            
            <button class="grid-button feature" data-target="###" data-requires-activation="true">
                <div class="icon"><i class="fas fa-store"></i></div>
                Marketplace
            </button>

            <button class="grid-button feature" data-target="earn.html" data-requires-activation="true">
                <div class="icon"><i class="fas fa-coins"></i></div>
                Earn with Us
            </button>

            <button class="grid-button activate" data-target="activate.html" id="activateAccountBtn">
                <div class="icon"><i class="fas fa-user-check"></i></div>
                Activate Account
            </button>

            <button class="grid-button logout" onclick="handleLogout()">
                <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
                Log Out
            </button>
            
        </section>

    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">ðŸ›‘</div>
            <p class="modal-message" id="modalMessage">Please activate your account to access core features.</p>
            <button class="modal-button" onclick="closeModal()">OK, Got It</button>
        </div>
    </div>

    <script>
    // --- Constants for Storage Keys ---
    const PRL_KEY = "PRL"; // Session Storage key for login token (Account ID)
    const WYU_KEY = "wyu"; // Local Storage key for temporary user data (Cached JSON)
    const JSON_FILE = 'users.json'; // The file to fetch
    
    let USER_IS_ACTIVATED = false;
    
    /**
     * Custom Modal Functions
     */
    const errorModal = document.getElementById('errorModal');
    const modalMessage = document.getElementById('modalMessage');
    const featureButtons = document.querySelectorAll('.grid-button.feature');
    
    function showModal(message) {
        modalMessage.textContent = message;
        errorModal.style.display = "block";
    }
    
    function closeModal() {
        errorModal.style.display = "none";
    }
    
    window.onclick = function(event) {
        if (event.target == errorModal) {
            closeModal();
        }
    }
    
    /**
     * Function to enable/disable grid buttons visually and logically
     */
    function disableFeatureButtons(shouldDisable) {
        featureButtons.forEach(button => {
            button.disabled = shouldDisable;
            if (shouldDisable) {
                button.setAttribute('aria-disabled', 'true');
            } else {
                button.removeAttribute('aria-disabled');
            }
        });
    }
    
    /**
     * 1. Authentication Check and Data Fetch
     */
    async function initDashboard() {
        const accountId = sessionStorage.getItem(PRL_KEY);
        
        // --- Authentication Guard ---
        if (!accountId) {
            alert("Session Expired or Invalid. Redirecting to Login.");
            window.location.href = 'login.html';
            return;
        }
        
        document.getElementById('userAccountId').textContent = `Account ID: ${accountId}`;
        
        // --- Data Fetch and Storage (wyu) ---
        let usersData = null;
        
        try {
            // Check localStorage (wyu) first as requested
            const storedData = localStorage.getItem(WYU_KEY);
            
            if (storedData) {
                usersData = JSON.parse(storedData);
                console.log(`System: Data loaded from localStorage['${WYU_KEY}'].`);
            } else {
                // Fetch if not in local storage (Requires web server to work!)
                const response = await fetch(JSON_FILE);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch user data from server. (Check web server status)');
                }
                
                usersData = await response.json();
                
                // Store in 'wyu' local storage
                localStorage.setItem(WYU_KEY, JSON.stringify(usersData));
                console.log(`System: Data fetched from ${JSON_FILE} and stored in localStorage['${WYU_KEY}'].`);
            }
            
            // --- Find and Display User Data ---
            const currentUser = usersData.find(u => u.account_id === accountId);
            
            if (currentUser) {
                document.getElementById('userFullName').textContent = `Welcome, ${currentUser.full_name}`;
                // Display balance formatted with commas
                const formattedBalance = currentUser.balance.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                document.getElementById('userBalance').textContent = formattedBalance;
                
                USER_IS_ACTIVATED = currentUser.activated;
                
                // --- Activation Button Logic (Already Correctly Implemented) ---
                const activateBtn = document.getElementById('activateAccountBtn');
                if (!USER_IS_ACTIVATED) {
                    console.warn("User is not activated. Core features disabled.");
                    disableFeatureButtons(true);
                    activateBtn.style.display = 'block'; // Show Activate button
                } else {
                    disableFeatureButtons(false);
                    activateBtn.style.display = 'none'; // Hide Activate button
                }
                
            } else {
                showModal("Error: User data not found in database. Please log in again.");
                handleLogout();
            }
            
        } catch (error) {
            console.error("Dashboard Initialization Error:", error);
            showModal(`Critical Error: Could not load user data. ${error.message}`);
            handleLogout(false);
        }
    }
    
    /**
     * 2. Grid Button Click Handler (Activation Guardrail)
     */
    document.querySelectorAll('.grid-button').forEach(button => {
        button.addEventListener('click', (event) => {
            const targetUrl = button.getAttribute('data-target');
            const requiresActivation = button.getAttribute('data-requires-activation') === 'true';
            
            // If the button is logically disabled (for non-activated users)
            if (requiresActivation && !USER_IS_ACTIVATED) {
                event.preventDefault();
                showModal("Access Denied: Please activate your account to use this feature.");
                return;
            }
            
            if (targetUrl) {
                console.log(`Navigating to: ${targetUrl}`);
                // This is the line that executes the navigation!
                window.location.href = targetUrl;
            }
        });
    });
    
    
    /**
     * 3. Logout Function (UPDATED to remove both tokens)
     */
    function handleLogout(shouldRedirect = true) {
        // Token 1: Login Session Token (PRL)
        sessionStorage.removeItem(PRL_KEY);
        console.log("Session: PRL token cleared.");
        
        // Token 2: Cached User Data (WYU)
        localStorage.removeItem(WYU_KEY);
        console.log("Cache: WYU data cleared.");
        
        if (shouldRedirect) {
            alert("Logging out. Redirecting to login.html...");
            window.location.href = 'login.html';
        }
    }
    
    // Initialize the dashboard on page load
    initDashboard();
</script>
</body>
</html>
