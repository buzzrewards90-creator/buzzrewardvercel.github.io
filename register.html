<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzRewards - Get an Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Colour Scheme Variables (Copied from dashboard.html) --- */
        :root {
            --color-bg-main: #000000;          /* Primary: Black */
            --color-bg-section: #0D0D0D;       /* Deep Charcoal/Dark Grey */
            --color-bg-card: #1A1A1A;          /* Section Backgrounds and Cards */
            --color-accent-button: #FF7A00;    /* Bright Orange */
            --color-accent-hover: #FFA500;     /* Bright Orange (Lighter) */
            --color-heading: #FFC300;          /* Golden Yellow */
            --color-text-body: #FFFFFF;        /* Secondary: White */
            --color-text-subtle: #D0D0D0;      /* Light Grey */
            --color-text-error: #FF3333;       /* Red for errors/alerts */
            --color-success: #33FF33;          /* Green for success */
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-body);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Header / Title --- */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            color: var(--color-heading);
            font-size: 32px;
            margin: 0 0 5px 0;
            font-weight: 700;
        }

        .page-header p {
            color: var(--color-text-subtle);
            font-size: 16px;
            margin: 0;
        }

        /* --- Registration Card --- */
        .registration-card {
            background-color: var(--color-bg-card);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .info-box {
            background-color: var(--color-bg-section);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--color-accent-button);
            display: flex;
            align-items: center;
        }

        .info-box i {
            color: var(--color-accent-hover);
            font-size: 24px;
            margin-right: 15px;
        }

        .info-box p {
            margin: 0;
            font-size: 15px;
            color: var(--color-text-subtle);
        }

        .info-box strong {
            color: var(--color-heading);
        }

        /* --- Google Form Container --- */
        .form-container {
            border: 1px solid var(--color-bg-section);
            border-radius: 8px;
            overflow: hidden;
        }

        /* --- Login Link --- */
        .login-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
        }

        .login-link a {
            color: var(--color-accent-button);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .login-link a:hover {
            color: var(--color-accent-hover);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="page-header">
            <h1><i class="fas fa-user-plus"></i> BuzzRewards Registration</h1>
            <p>Fill out the form below to create your free BuzzRewards account.</p>
        </header>

        <section class="registration-card">
            
            <div class="info-box">
                <i class="fas fa-key"></i>
                <p>
                    <b>IMPORTANT:</b> After submitting the form, your <b>Account ID</b> will be sent to your email, it is your unique login credential. Please save it immediately!
                </p>
            </div>
            
            <div class="form-container">
                <iframe 
                    src="https://forms.gle/R38pFJuqkiMYoKSX8" 
                    width="100%" 
                    height="1000" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                    Loading Registration Form...
                </iframe>
            </div>

        </section>

        <p class="login-link">
            Already have an account? 
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Click here to Log In</a>
        </p>

    </div>

</body>
</html>
